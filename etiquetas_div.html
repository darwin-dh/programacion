<!DOCTYPE html>
<html>
<head>
	<title>Etiqueta div</title>
</head>
<body>
<!-- el dos nos sirve como contener universar, podemos poner todas las etiquetas dentro de un div-->
<div class="header">
	<h1>MENU</h1>	
</div>	
<div class="section">
	<h2>Imagenes</h2>
</div>
<div class="footer">
	<h3>Pie de pagina</h3>
</div>	
<!--los elementos semaniticos son aquellos que definen cual es el conetenido que tendran dentro y le srive para los navegadores-->
<!--los elementos no semanticos son los que no definen cual sera el contenido que tienen dentro-->
<!--DIV sirve de contenedor para cualquier elemento, no semantica-->
<!--header encabezado:nos permite establecer el encabezado-->
<!--nav navegacion: nos permite definir un conjunto de enlaces-->
<!--Section define un seccion en el documento,que puede contener un grupo de contenido-->
<!--article, define un articulo-->
<!--aside:nos permite definir un area con contenido independiente al princial,como el sidebar-->
<!--footer: define el pie de pagina-->
<header>
	<div>
		<nav>
			<a href="#"></a>
		</nav>
	</div>
</header>
<aside>
	<h2>Publicidad1</h2>
	</aside>
<section>
	<article>
		<h1>Noticias</h1>
	</article>
</section>
<aside>
		<h2>Publicidad2</h2>
</aside>
<footer>
	<article>Creado por: Darwin</article>
</footer>
</body>
</html>
