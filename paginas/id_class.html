<html>
 <head>

	 <body>

		<!-- Class es un atributo de etiqueta que nos sirve para dar un nombre, se puede usar en una o varias etiquetas para el uso en css			
		-->
		<!--ID es una atributo de eiquetas que nos permite dar un nombre,
			se usa una sola vez dom,tambien ese usa para los estilos
		-->

		<h4 class="darwin">Clase 2</h4>	
		<h5 class="verde tamaño17 fondo_negro">Varias clases</h5>
		<h6 class="tamaño17 fondo_negro">Ejemplo clase</h6>	
 		<p id="parrafo">Lorem lorem</p>
		<p id="parrafo2">Lorem lorem</p>	


	 </body>
